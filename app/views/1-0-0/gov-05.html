
{% extends "layout-back.html" %}

{% block pageTitle %}
  GOV.UK Prototype Kit
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
              {% include "./includes/gov_data_tag.html" %}  

        <h1 class="govuk-heading-l">
        What is the gender composition of the board?
      </h1>
      
      <p class="govuk-body">Enter figures into applicable gender categories</p>
     
      <div class="govuk-form-group">
        <label class="govuk-label govuk-label--m" for="width-5">
          Male board members
        </label>
        <input class="govuk-input govuk-input--width-5" id="width-5" name="width-5" type="text">
      </div>
      
      <div class="govuk-form-group">
        <label class="govuk-label govuk-label--m" for="width-5">
          Female board members
        </label>
        <input class="govuk-input govuk-input--width-5" id="width-5" name="width-5" type="text">
      </div>
      
      <div class="govuk-form-group">
        <label class="govuk-label govuk-label--m" for="width-5">

        </label>
        <input class="govuk-input govuk-input--width-5" id="width-5" name="width-5" type="text">
      </div>

      <div class="govuk-form-group">
        <label class="govuk-label govuk-label--m" for="width-5">
          How many prefer not to say?
        </label>
        <input class="govuk-input govuk-input--width-5" id="width-5" name="width-5" type="text">
      </div>
      



          <a href="gov-06.html" role="button" draggable="false" class="govuk-button" data-module="govuk-button">

  </div>
